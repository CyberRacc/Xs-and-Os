<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Game of Xs and Os / Noughts and Crosses / Tic Tac Toe">
        <title>Raccoons & Pandas</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/game.js" defer></script>
        <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <img src="assets/icons/raccoon-svgrepo-com.svg" alt="">
            <div id="logo">
                <h1>Raccoons & Pandas</h1>
            </div>
            <img src="assets/icons/panda-bear-panda-svgrepo-com.svg" alt="">
        </header>

        <dialog id="modal">
            <form>
                <div id="name-input">
                    <label for="player-name">Enter your name</label>
                    <input type="text" name="player-name" id="player-name" required placeholder="John">
                </div>
                <div id="symbol-input">
                    <div>
                        <label for="player-symbol">Select Icon</label>
                        <select name="player-symbol" id="player-symbol">
                            <option value="X" selected>Raccoon</option>
                            <option value="O">Panda</option>
                        </select>
                    </div>
                    <div>
                        <label for="cpu-difficulty">Select Difficulty</label>
                        <select name="cpu-difficulty" id="cpu-difficulty">
                            <option value="easy" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div id="form-buttons">
                    <button id="form-submit" type="submit">Confirm</button>
                    <button id="form-cancel" type="reset">Cancel</button>
                </div>
            </form>
        </dialog>

        <div class="main">
            <div id="display-winner">
                <img src="assets/icons/raccoon-svgrepo-com.svg" alt="">
                <h2>Raccoon Wins!</h2>
                <button id="btn-play-again">Play Again</button>
            </div>
        </div>

        <footer>
            <div id="copyright">
                <p>CyberRacc &copy; 2023</p>
            </div>
        </footer>
    </body>
</html>
